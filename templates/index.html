<!DOCTYPE html>
<html>
<head>
    <title>Course Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/images.png') }}" alt="Logo" class="logo">
            <h1 class="college-name">Institute of Technology</h1>
        </div>
    </header>     

    <div class="container">
        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message {{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/register" method="post">
            <input type="text" name="name" placeholder="Your name" required>
            <input type="email" name="email" placeholder="Your email" required>
            <input type="number" name="age" placeholder="Your age" required>
            <select name="course" required>
                {% for course in courses %}
                    <option value="{{ course[0] }}">{{ course[1] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Register</button>
        </form>
    </div>

    <nav>
        <a href="/add_instructor">Add Instructor</a>
        <a href="/add_course">Add Course</a>
        <a href="/view_assignments">View Assignments</a>
        <a href="/add_assignment">Add Assignment</a>
    </nav>
</body>
</html>
